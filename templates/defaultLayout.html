{% load static %}
<!DOCTYPE html>
<html lang="ru" class="h-100">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>{% block title %}  {% endblock title %}</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    {% block page_styles %} {% endblock page_styles %}

    <link type="image/x-icon" rel="icon" href="{% static 'favicon.ico' %}"" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js" integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V" crossorigin="anonymous"></script>
</head>
<body class="d-flex flex-column h-100">
   
    <div class="container d-flex w-100 p-3 mx-auto flex-column">
      <header class="row">
        <div class="col-md-3 mb-2 mb-md-0">
          <h3 class="float-md-start mb-0">Django</h3>
        </div>
       
  
        <div class="col-md-3 text-end">
          <button type="button" class="btn btn-outline-primary me-2"  data-bs-toggle="modal" data-bs-target="#exampleModal">Войти</button>
          
          
          <!-- Modal -->
          <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog">
              <div class="modal-content">
                <div class="modal-header">
                  <h1 class="modal-title fs-5" id="exampleModalLabel">Форма входа</h1>
                  <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                 
                    <form class="form-signin w-100 m-auto">                    
                      <div class="form-floating">
                        <input type="text" class="form-control" id="floatingInput" placeholder="user">
                        <label for="floatingInput">Логин</label>
                      </div>
                      <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="useruser">
                        <label for="floatingPassword">Пароль</label>
                      </div>
                    </form>
                </div>
                <div class="modal-footer">
                  <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
                  <button type="button" class="btn btn-primary">Войти</button>
                </div>
              </div>
            </div>
          </div>
        </div>
      </header>
    </div>
  
  
    <main class="container h-100 p-5">
      {% block abracadabra %}

      {% endblock abracadabra %}
    </main>
  
    <footer class="mt-auto text-center">
      <p><a href="https://getbootstrap.com/">© ООО Django обучалка-ковырялка. 2023</a>.</p>
    </footer>
  </div>
  
  
      
    
  
  </body>
</html>
